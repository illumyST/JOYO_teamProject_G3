<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msChangePassword</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- 如果都引入同一隻css ，遇到class命名一樣怎辦 -->
    <script src="https://kit.fontawesome.com/56b7867370.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="ms_header">
        <nav class="ms_nav">
          <img class="ms_logo" src="./assets/img/logo.svg" alt="" />
          <div>
            <a href="#" class="ms_logout"
              >登出 <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
          </div>
        </nav>
    </header>

   <div class="ms_wrapper">
      <!-- Left side Menu -->
      <ul class="ms_left_side_menu">
        <li><a href="#">數據管理</a></li>
        <li><a href="#">版務管理</a></li>
        <li><a href="#">商品頁面</a></li>
        <li><a href="#">客服中心/會員管理</a></li>
        <li><a href="#">訂單資料管理</a></li>
        <li><a href="#">系統管理</a></li>
      </ul>
      <!-- Right side content -->
      <div class="ms_right_side_content">


        <!-- 右邊部分 -->
        <section class="ms_form_bg">
            <i class="bi bi-x-lg"></i>
            <form action="" method="POST">
                <h1>修改密碼</h1>
                <label for="">輸入當前密碼 : </label>
                <input type="password" class="ms_input">
                <label for="">數入新密碼 :</label>
                <input type="password" class="ms_input">
                <label for="">確認新密碼 : </label>
                <input type="password" class="ms_input">
                <div class="ms_login_btn">
                    <input type="submit" value="確認修改">
                </div>
            </form> 
        </section> 
      </div>
    </div>      
</body>
