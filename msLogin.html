<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>後台登入</title>
  </head>
  <body>
    <header class="ms_header">
      <nav class="ms_nav">
        <img class="ms_logo" src="./assets/img/logo.svg" alt="" />
      </nav>
    </header>
    <div class="ms_wrapper">
      <section class="ms_form">
        <form action="#" class="ms_login_form">
          <img
            class="ms_login_form_logo"
            src="./assets/img/logo_orange.svg"
            alt=""
          />
          <div class="ms_login_input_field">
            <label class="ms_login_label" for="account">帳號</label>
            <input type="text" id="account" placeholder="請輸入帳號">
          </div>

          <div class="ms_login_input_field">
            <label class="ms_login_label" for="passowrd">密碼</label>
            <input type="password" id="password" placeholder="請輸入密碼">
            <i class="fa-solid fa-eye"></i>
          </div>

          <div class="ms_test_acct">測試帳號 : admin 密碼 : admin</div>

          <div class="ms_login_btn">
            <input type="submit" value="登入" />
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
