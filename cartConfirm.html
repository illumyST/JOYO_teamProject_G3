<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌迷藏</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1dbe31dbeb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cartConfirm_wrapper">
       <div class="cartConfirm_top">
        <ul class="col-6 cartConfirm_prog">
            <li class="cartConfirm_prog_f active"><span>1</span></li>
            <li class="cartConfirm_prog_s"><span>2</span></li>
            <li class="cartConfirm_prog_t"><span>3</span></liv>

            <li>購物車</li>
            <li>填寫資料</li>
            <li>訂單完成</li>
        </ul>
        </div>
        <div class="cartConfirm_con">
            <h2>確認您的購物車</h2>
            <ul class="col-12 cartConfirm_con_title">
                <li class="col-4">商品資料</li>
                <li class="col-2">商品價格</li>
                <li class="col-2">商品數量</li>
                <li class="col-2">金額總計</li>
                <li class="col-2"></li>
            </ul>
            <ul class="col-12 cartConfirm_con_title_item">
                <li class="col-12">
                    <ul>
                        <li><img class="col-2" src="./pic/product/1559254183526-61f2BdYqPR4L.png" alt=""></li>
                        <li class="col-2 cartConfirm_con_title_item_name">阿瓦隆：蘭斯洛特 擴充</li>
                        <li class="col-2 cartConfirm_con_title_item_price">NTD $  <span> 699</span></li>
                        <li class="col-2 cartConfirm_con_title_item_num">
                            <div>
                            <button class="col-2">-</button>
                            <input class="col-8" type="text" placeholder="2">
                            <button class="col-2">+</button> 
                            </div>
                            
                        </li>
                        <li class="col-2 cartConfirm_con_title_item_sum">NTD $ <span> 1398</span></span></li>
                        <li class=" cartConfirm_con_title_item_del">
                            <i class="fa-solid fa-trash-can"></i>
                        </li>
                    </ul>

                </li>
                <li class="col-12">
                    <ul>
                        <li><img class="col-2" src="./pic/product/1559254183526-61f2BdYqPR4L.png" alt=""></li>
                        <li class="col-2 cartConfirm_con_title_item_name">阿瓦隆：蘭斯洛特 擴充</li>
                        <li class="col-2 cartConfirm_con_title_item_price">NTD $  <span> 699</span></li>
                        <li class="col-2 cartConfirm_con_title_item_num">
                            <div>
                            <button class="col-2">-</button>
                            <input class="col-8" type="text" placeholder="2">
                            <button class="col-2">+</button> 
                            </div>
                            
                        </li>
                        <li class="col-2 cartConfirm_con_title_item_sum">NTD $ <span> 1398</span></span></li>
                        <li class=" cartConfirm_con_title_item_del">
                            <i class="fa-solid fa-trash-can"></i>
                        </li>
                    </ul>

                </li>
            </ul>
        </div>
        <div class="cartConfirm_deliv">
            <div>
                <h2>送貨及付款方式</h2>
                <h3>送貨方式</h3>
                <select name="" id="">
                    <option value=""></option>
                </select>
                <h3>付款方式</h3>
            </div>
            <div>
                <h2>訂單資訊</h2>
                <p>小記 <span></span></p>
                <p>使用優惠代碼</p>
                <input type="submit">
            </div>
        </div> 
    </div>
    

</body>
</html>
