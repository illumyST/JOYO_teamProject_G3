<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"> 
    <!-- 如果都引入同一隻css ，遇到class命名一樣怎辦 -->
    <script src="https://kit.fontawesome.com/56b7867370.js" crossorigin="anonymous"></script>
</head>
<body class="page-member">
    <div class="wrapper">
        <!-- 左邊部分 -->
        <div class="member-left">
            <h2>會員中心</h2>
            <ul>
                <li><a href="#"><i class="fa-solid fa-circle-user"></i>個人檔案</a></li>
                <li><a href="#"><i class="fa-solid fa-credit-card"></i>信用卡</a></li>
                <li><a href="#"><i class="fa-solid fa-lock"></i>更改密碼</a></li>
                <li><a href="#"><i class="fa-solid fa-rectangle-list"></i>訂單專區</a></li>
            </ul>
        </div>
        <!-- 右邊部分 -->
        <div class="member-right">
            <h2>個人檔案</h2>
            <div class="member-right-card">
                <!-- 右邊最上面 頭貼+名字 -->
                <div class="member-right-name">
                    <img src="assets/img/cat.png" alt="">
                    <div class="name">
                        <h3>用戶名稱</h3>
                        <input type="text" class="member-name-text" placeholder="註冊時輸入的資料自動帶入">
                    </div>
                </div>
                <!-- email -->
                <div class="email">
                    <h3>電子郵件</h3>
                    <input type="text" class="member-text" placeholder="註冊時輸入的資料自動帶入">
                </div>
                <!-- 生日 -->
                <div class="birth">
                    <h3>生日</h3>
                    <input type="text" class="member-text" placeholder="輸入您的生日">
                </div>
                <!-- 電話號碼 -->
                <div class="phone">
                    <h3>手機號碼</h3>
                    <input type="text" class="member-text" placeholder="輸入您的手機號碼">
                </div>
                <!-- 地址 -->
                <div class="address">
                    <h3>地址</h3>
                    <div class="address-top">
                        <select name="" id="">
                            <option value="">城市/縣</option>
                            <option value="">台北市</option>
                            <option value="">新北市</option>
                            <option value="">桃園市</option>
                            <option value="">台中市</option>
                        </select>
                        <select name="" id="">
                            <option value="">區域</option>
                        </select>
                    </div>
                    <div class="address-bottom">
                        <input type="text" class="member-text" placeholder="輸入您的詳細地址">
                    </div>
                </div>
                <a href="#" class="">儲存</a>
            </div>
        </div>
    </div>      
</body>
</html>
