<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="product-filter">
        <div class="drow-down">
           <button class="product-filter-btn" type="button" id="" >
            <span>遊玩人數</span><span><img src="./pic/product/Vector.png" alt=""></span>
          </button>
          <ul class="product-filter-player" >
            <li><a class="dropdown-item" href="#">單人遊戲</a></li>
            <li><a class="dropdown-item" href="#">雙人遊戲</a></li>
            <li><a class="dropdown-item" href="#">三人遊戲</a></li>
            <li><a class="dropdown-item" href="#">多人遊戲</a></li>
          </ul> 
        </div>
        <div class="drow-down">
           <button class="product-filter-btn" type="button" id="" ><span>適玩年齡</span><span><img src="./pic/product/Vector.png" alt=""></span>
          </button>
          <ul class="product-filter-age" >
            <li><a class="dropdown-item" href="#">+3</a></li>
            <li><a class="dropdown-item" href="#">+6</a></li>
            <li><a class="dropdown-item" href="#">+9</a></li>
            <li><a class="dropdown-item" href="#">+12</a></li>
          </ul> 
        </div>
        <div class="drow-down">
            <button class="product-filter-btn" type="button" id="" >
             <span>排序方式</span><span><img src="./pic/product/Vector.png" alt=""></span>
          </button>
          <ul class="product-filter-order" >
            <li><a class="dropdown-item" href="#">由高到低</a></li>
            <li><a class="dropdown-item" href="#">由低到高</a></li>
          </ul> 
        </div>
         
    </div>
</body>
</html>
