<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--商品卡片範例 -->
    <div class="item-card">
        <div class="item-card-tag">
            <p class="item-card-tag-player">
                <span class="item-card-tag-player-min">3</span>
                <span>-</span>
                <span class="item-card-tag-player-min">10</span>
                <span>人
                </span>
            </p>
            <p class="item-card-tag-age">14+</p>
        </div>
        <div class="item-card-img">
            <img src="pic/product/1559254164722-51AHDwGznvL.png" alt="" class="item-card-img">
        </div>
        <div class="item-card-infor">
            <div>
                <h2 class="item-card-infor-name">璀璨寶石</h2>
                <h3><span>$</span><span class="item-card-infor-price">699</span></h3>
            </div>
            <button class="btn item-card-icon">
                <a href="#">
                    <i class="fa-solid fa-cart-shopping custom-icon"></i>
                </a>
                
            </button>
            
        </div>
    </div>
</body>
</html>
